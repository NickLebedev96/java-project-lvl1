plugins {
    id 'application'
    id 'com.github.ben-manes.versions' version '0.38.0'
    id 'checkstyle'
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava {
    options.release = 15
}

application {
    mainClass = 'hexlet.code.App'
}

run {
    standardInput = System.in
}
